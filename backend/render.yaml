services:
  - type: web
    name: cv-analysis-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: "8000"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: CORS_ORIGINS
        value: "*"
      - key: DEFAULT_CV_PATH
        value: "./cv.pdf"
    healthCheckPath: /api/health
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1