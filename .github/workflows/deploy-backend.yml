name: Deploy Backend to Render

on:
  registry_package:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.registry_package.package_name == 'backend' && github.event.registry_package.package_type == 'container'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          
      - name: Verify deployment
        run: |
          echo "Backend deployed successfully!"
          echo "Image: ${{ github.event.registry_package.container_registry.url }}"
          echo "Tag: ${{ github.event.registry_package.container_registry.package_version }}"