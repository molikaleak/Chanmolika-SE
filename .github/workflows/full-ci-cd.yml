name: Full CI/CD Pipeline

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '.gitignore'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_PROJECT_DIR: frontend

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [frontend, backend]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup for ${{ matrix.component }}
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Setup for ${{ matrix.component }}
        if: matrix.component == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache Python dependencies
        if: matrix.component == 'backend'
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install dependencies for ${{ matrix.component }}
        if: matrix.component == 'frontend'
        run: cd ${{ env.FRONTEND_PROJECT_DIR }} && npm ci

      - name: Install dependencies for ${{ matrix.component }}
        if: matrix.component == 'backend'
        run: cd backend && pip install -r requirements.txt

      - name: Run linting for ${{ matrix.component }}
        if: matrix.component == 'frontend'
        run: cd ${{ env.FRONTEND_PROJECT_DIR }} && npm run lint

      - name: Type check for ${{ matrix.component }}
        if: matrix.component == 'frontend'
        run: cd ${{ env.FRONTEND_PROJECT_DIR }} && npx tsc --noEmit

      - name: Run tests for ${{ matrix.component }}
        if: matrix.component == 'backend'
        run: cd backend && python -m pytest -v --cov=app --cov-report=xml

      - name: Upload test coverage for backend
        if: matrix.component == 'backend'
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend

  build-backend:
    name: Build Backend Docker Image
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stable,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: cd ${{ env.FRONTEND_PROJECT_DIR }} && npm ci

      - name: Build project
        run: cd ${{ env.FRONTEND_PROJECT_DIR }} && npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.FRONTEND_PROJECT_DIR }}/dist/
          retention-days: 30

  deploy-backend:
    name: Deploy Backend
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          
      - name: Verify deployment
        run: |
          echo "Backend deployed successfully to Render!"
          echo "Deployment triggered at $(date)"

  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: build-frontend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  notify:
    name: Notify Status
    needs: [deploy-backend, deploy-frontend]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Determine deployment status
        id: check-status
        run: |
          if [[ "${{ needs.deploy-backend.result }}" == "success" && "${{ needs.deploy-frontend.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=✅ Deployment completed successfully!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=❌ Deployment failed. Check the logs for details." >> $GITHUB_OUTPUT
          fi

      - name: Send notification
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const { status, message } = process.env;
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: status === 'success' ? 'success' : 'failure',
              description: message,
              context: 'CI/CD Deployment'
            });